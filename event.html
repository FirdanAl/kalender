<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil SMKN 4 Tasikmalaya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column; /* Mengatur arah flex menjadi kolom */
            align-items: center; /* Menyelaraskan item di tengah */
            height: 100vh;
        }
        header {
            width: 100%; /* Membuat header penuh lebar */
            padding: 10px 0; /* Memberikan padding atas dan bawah */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Bayangan untuk header */
        }
        .upload-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 20px; /* Memberikan jarak atas */
        }
        .upload-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .upload-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo text-center my-3">
                <img src="asset/img/BSI.png" alt="Logo Sekolah" style="max-height: 100px;">
                <h2>SMKN 4 TASIKMALAYA</h2>
            </div>
            <nav class="navbar navbar-expand-lg navbar-custom">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="event.html">Dokumentasi</a></li>
                    <li class="nav-item"><a class="nav-link" href="kalender.html">Kalender</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="upload-container">
        <h2>Upload Foto</h2>
        <form id="uploadForm">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Pilih Foto</label>
                <input type="file" class="form-control" id="fileInput" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary upload-btn">Upload</button>
        </form>
        <div id="preview" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form

            const fileInput = document.getElementById('fileInput');
            const preview = document.getElementById('preview');

            // Menghapus preview sebelumnya
            preview.innerHTML = '';

            // Menampilkan gambar yang di-upload
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '8px';
                    preview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
